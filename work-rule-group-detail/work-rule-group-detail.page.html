<ion-header collapse="fade">
	<ion-toolbar>
		<ion-title>{{item.Name}}</ion-title>

		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col>
					<app-form-control [field]="{id:'Name', label: 'Name', type : 'text', form: formGroup}"></app-form-control>
				</ion-col>
				<ion-col>
					<app-form-control [field]="{id:'Code', label:'Code', type : 'text', form : formGroup }"></app-form-control>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<app-form-control [field]="{id:'Remark', label:'Remark', type : 'textarea', form : formGroup }"></app-form-control>

					<app-form-control [field]="{id:'Sort', label:'Sort', type : 'number', form : formGroup }" (change)="saveChange()"></app-form-control>

				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer collapse="fade">
	<ion-toolbar>
		<div slot="start">
        </div>
		
		<div slot="end">
			<ion-button [strong]="true" *ngIf="!item.Id && pageConfig.canAdd" (click)="saveChange()">
				{{'Add' | translate}}
			</ion-button>
			<ion-button [strong]="true" *ngIf="item.Id && pageConfig.canEdit" (click)="saveChange()" [disabled]="!formGroup.dirty">
				{{'Save' | translate}}
			</ion-button>
			<ion-button fill="outline" *ngIf="item.Id" (click)="refresh()" color="warning">
				{{'Change cancel' | translate}}
			</ion-button>
			<ion-button fill="outline" *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">
				{{'Delete' | translate}}
			</ion-button>
            <ion-button fill="outline" color="warning" (click)="closeModal()" >
                {{'Cancel' | translate}}
            </ion-button>
        </div>
		
	</ion-toolbar>
</ion-footer>
