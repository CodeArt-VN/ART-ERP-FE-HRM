<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
			<ion-button color="dark"> {{viewTitle}} </ion-button>
		</ion-buttons>

		<ion-buttons slot="primary" *ngIf="fc">
			<!-- <ion-button (click)="scanQRCodeBS()">
				<ion-icon name="qr-code-outline"></ion-icon>
			</ion-button> -->

			<!-- <ion-button (click)="fcToday()" title="{{'Move to current date' | translate}}"> {{'Today' | translate}} </ion-button> -->
			<!-- <ion-button (click)="pickDate()" title="{{'...' | translate}}"> {{'Pick date' | translate}} </ion-button> -->
			<app-input-control [field]="{id:'singleDate', type : 'date', form : formGroupDate, }" (change)="savePickDate()"></app-input-control>

			<ion-button (click)="fcPrev()" title="{{'Previous day' | translate}}">
				<ion-icon slot="icon-only" name="chevron-back"></ion-icon>
			</ion-button>
			<ion-button (click)="fcNext()" title="{{'Next day' | translate}}">
				<ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
			</ion-button>
			<ion-button class="clickable" title="{{'More...'| translate}}" (click)="presentPopover($event)">
				<ion-icon color="primary" slot="icon-only" name="ellipsis-vertical"></ion-icon>
			</ion-button>
			<ion-popover #popover [isOpen]="isOpenPopover" (didDismiss)="isOpenPopover = false">
				<ng-template>
					<ion-content scroll-y="false">
						<ion-list lines="none">
							<ion-item [button]="true" [detail]="false"
								(click)="changeCalendarView('dayGridMonth'); isOpenPopover = false"
								title="{{'Month' | translate}}">
								<ion-icon name="calendar-outline" color="dark" slot="start"></ion-icon>
								<ion-label> {{'Month' | translate}}</ion-label>
							</ion-item>
							<ion-item [button]="true" [detail]="false"
								(click)="changeCalendarView('timeGridWeek'); isOpenPopover = false"
								title="{{'Week' | translate}}">
								<ion-icon name="calendar-number-outline" color="dark" slot="start"></ion-icon>
								<ion-label> {{'Week' | translate}}</ion-label>
							</ion-item>
							<ion-item [button]="true" [detail]="false"
								(click)="changeCalendarView('timeGridDay'); isOpenPopover = false"
								title="{{'Day' | translate}}">
								<ion-icon name="calendar-clear-outline" color="dark" slot="start"></ion-icon>
								<ion-label> {{'Day' | translate}}</ion-label>
							</ion-item>
							<ion-item [button]="true" [detail]="false"
								(click)="changeCalendarView('listMonth'); isOpenPopover = false"
								title="{{'List' | translate}}">
								<ion-icon name="list-outline" color="dark" slot="start"></ion-icon>
								<ion-label> {{'List' | translate}}</ion-label>
							</ion-item>
						</ion-list>
					</ion-content>
				</ng-template>
			</ion-popover>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content slot="fixed" fullscreen="true" scrollY="false" appScrollbarTheme class="_left" [ngClass]="{withFeature: pageConfig.isShowFeature}">
	<div class="calendar-holder">
		<full-calendar #calendar [options]="calendarOptions"></full-calendar>
	</div>

	<!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button color="primary" (click)="scanQRCode()">
			<ion-icon name="qr-code-outline"></ion-icon>
		</ion-fab-button>
	</ion-fab> -->
</ion-content>
