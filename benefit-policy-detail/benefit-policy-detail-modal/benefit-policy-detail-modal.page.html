<ion-header>
	<ion-toolbar>
		<!-- <ion-title>{{'Cancellation reason' | translate}}</ion-title> -->
		<ion-buttons slot="primary">
			<ion-button (click)="dismiss()" title="{{'Close' | translate}}" color="medium">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div class="main-view" *ngIf="pageConfig.showSpinner==false">
		<div id="ng-select-modal" style="position: absolute; z-index: 30005"></div>
		<ion-grid fixed>
			<form [formGroup]="formGroup">
				<ion-row class="hr-group">
					<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="3">
						<ion-list-header class="ion-no-padding">
							<ion-label color="primary">{{ 'General information' | translate}}</ion-label>
						</ion-list-header>
					</ion-col>
					<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="4">
						<app-form-control
							(change)="changeUDF()"
							[field]="{id: 'IDUDF', label: 'Name', type: 'ng-select', dataSource: UDFModal, bindLabel: 'Name', bindValue: 'Id', form: formGroup ,appendTo:'#ng-select-modal'}"
						>
						</app-form-control>
						<app-form-control
							[field]="{id:'Frequency', type: 'ng-select', label:'Frequency', dataSource:frequencyList, bindValue:'Code',bindLabel:'Name' ,form : formGroup }"
						></app-form-control>
						<app-form-control [field]="{id:'Value', label:'Value',type: this.formGroup.controls.ControlType.value?? 'text',dataSource: UDFList, form : formGroup }"></app-form-control>
					</ion-col>
					<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="4">
						<app-form-control [field]="{id:'IsIncome', label:'Is income', type: 'checkbox', form : formGroup }"></app-form-control>
						<app-form-control [field]="{id:'IsCurrency', label:'Is currency', type: 'checkbox', form : formGroup }"></app-form-control>
						<app-form-control [field]="{id:'IsManagerCanCreateBenefit', label:'Is manager can create benefit', type: 'checkbox', form : formGroup }"></app-form-control>
					</ion-col>
				</ion-row>
			</form>
		</ion-grid>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-button size="large" slot="end" (click)="submitModal()">{{'Save' | translate}}</ion-button>
	</ion-toolbar>
</ion-footer>
