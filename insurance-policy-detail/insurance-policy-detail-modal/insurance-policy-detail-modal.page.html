<ion-header>
	<ion-toolbar>
		<!-- <ion-title>{{'Cancellation reason' | translate}}</ion-title> -->
		<ion-buttons slot="primary">
			<ion-button (click)="dismiss()" title="{{'Close' | translate}}" color="medium">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
	<div class="main-view" *ngIf="pageConfig.showSpinner==false">
		<div id="ng-select-modal" style="position: absolute; z-index: 30005"></div>
		<ion-grid fixed>
			<form [formGroup]="formGroup">
				<ion-row class="hr-group">
					<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="3">
						<ion-list-header class="ion-no-padding">
							<ion-label color="primary">{{ 'General information' | translate}}</ion-label>
						</ion-list-header>
					</ion-col>
					<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="4">
						<app-form-control
							[field]="{id: 'CalculationMethodType', label: 'Calculation method', type: 'ng-select', dataSource: calculationMethodTypeList, bindLabel: 'Name', bindValue: 'Code', form: formGroup ,appendTo:'#ng-select-modal'}"
						>
						</app-form-control>
						<app-form-control
							[field]="{id: 'Type', label: 'Type', type: 'ng-select', dataSource: typeList, bindLabel: 'Name', bindValue: 'Code', form: formGroup,appendTo:'#ng-select-modal'}"
						>
						</app-form-control>
					</ion-col>
					<ion-col size-xs="12" size-sm="6" size-md="12" size-lg="6" size-xl="4">
						<app-form-control [field]="{id: 'RateCo', label: 'Rate co', type: 'number', form: formGroup}"> </app-form-control>
						<app-form-control [field]="{id: 'RateEm', label: 'Rate em', type: 'number', form: formGroup}"> </app-form-control>
						<app-form-control
							[field]="{id: 'IsManagerCanCreateInsurance', label: 'Is manager can create insurance', type: 'checkbox', form: formGroup}"
						>
						</app-form-control>
					</ion-col>
				</ion-row>
			</form>
		</ion-grid>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-button size="large" slot="end" (click)="submitModal()">{{'Save' | translate}}</ion-button>
	</ion-toolbar>
</ion-footer>
