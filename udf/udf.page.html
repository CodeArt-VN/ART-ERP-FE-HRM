<ion-header>
	<app-toolbar [page]="this"></app-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="header-table">
	<app-page-title class="ion-padding safe-max-width" [pageConfig]="pageConfig"></app-page-title>

	<div class="safe-max-width">
	<app-data-table
		class="box-shadow responsive"
		[rows]="items"
		[trackBy]="'Id'"
		[(selectedRows)]="selectedItems"
		[showSpinner]="pageConfig.showSpinner"
		[showFilter]="pageConfig.isShowSearch"
		[(query)]="query"
		(dataInfinite)="loadData($event)"
		(filter)="onDatatableFilter($event)"
		(sort)="onSort($event)"
	>
		<datatable-column [checkbox]="true"></datatable-column>
		

		<datatable-column class="col-id" name="Id" property="Id">
			<ng-template let-i="row" datatable-cell-template>
				<span (click)="showModal(i)">{{i?.Id}}</span>
			</ng-template>
		</datatable-column>
		
		<datatable-column class="col-name" name="Name" property="Name">
			<ng-template let-i="row" datatable-cell-template>
				<span (click)="showModal(i)">{{i?.Name}}</span>
			</ng-template>
		</datatable-column>
		<datatable-column class="col-code" name="Code" property="Code"></datatable-column>

		<datatable-column class="col-code" name="Group" property="Group" filterControlType="ng-select" [filterDataSource]="groupList"></datatable-column>
		<datatable-column class="col-code" name="Sub group" property="SubGroup" ></datatable-column>


		<datatable-column class="col-code" name="Data type" property="DataType" filterControlType="ng-select" [filterDataSource]="dataTypeList">
		
		</datatable-column>

		<datatable-column class="col-code" name="Control type" property="ControlType" filterControlType="ng-select" [filterDataSource]="controlTypeList">
			
		</datatable-column>

	</app-data-table>
	</div>
</ion-content>
