<app-page-title class="ion-padding safe-max-width" icon="cog-outline" color="primary" [title]="'Work schedule & leave'"
	[remark]="'Timesheets, Checkins & Timeoffs'"></app-page-title>
<ion-header>
</ion-header>
<ion-content slot="fixed" fullscreen="true" scrollY="false" appScrollbarTheme class="_left"
	[ngClass]="{ withFeature: pageConfig.isShowFeature }">
	<app-data-table *ngIf="!pageConfig.showSpinner" class="box-shadow responsive" [rows]="items" [(query)]="query"
		[showSpinner]="pageConfig.showSpinner">
		<datatable-empty-message [showImg]="false" minHeight="125px"> </datatable-empty-message>
		<datatable-column class="col-id" name="#" property="Id"></datatable-column>
		<datatable-column class="col-name" name="Reason" property="Reason">
		</datatable-column>
		<datatable-column class="col-date" format="dd/MM/yyyy" name="Date" property="CreatedDate"
			filterControlType="date"></datatable-column>
		<datatable-column class="col-code" name="Change type" property="ChangeType"></datatable-column>
		<datatable-column class="col-number bold" name="Change amount" property="ChangeAmount"></datatable-column>
		<datatable-column class="col-number bold" name="Balance before" property="BalanceBefore"></datatable-column>
		<datatable-column class="col-number bold" name="Balance after" property="BalanceAfter"></datatable-column>
	</app-data-table>
</ion-content>
