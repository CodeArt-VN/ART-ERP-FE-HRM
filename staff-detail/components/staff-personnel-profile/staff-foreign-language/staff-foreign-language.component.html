<ion-col size="12" size-sm size-xl="8">
	<div class="table-contain">
		<app-data-table *ngIf="!pageConfig.showSpinner" class="box-shadow responsive" [rows]="items" [(query)]="query" [showSpinner]="pageConfig.showSpinner">
			<datatable-empty-message subMessage="Please click add new to start..." [showImg]="false" minHeight="125px">
				<ng-template datatable-empty-message-template>
					<ion-button (click)="addRow()" size="small" fill="outline" *ngIf="pageConfig.canEdit">
						<ion-icon slot="start" name="add-outline"></ion-icon>
						{{ 'Add foreign language' | translate }}
					</ion-button>
				</ng-template>
			</datatable-empty-message>
			<datatable-column class="col-date"  format="dd-MM-yyyy" name="Date of issue" property="DateOfIssue"></datatable-column>
			<datatable-column class="col-code" name="Place of issue" property="PlaceOfIssue"></datatable-column>
			<datatable-column class="col-date" format="dd-MM-yyyy" name="Date of expiry" property="DateOfExpiry"></datatable-column>
			<datatable-column class="col-code" name="Foreign language" property="ForeignLanguage"></datatable-column>
			<datatable-column class="col-code" name="Certificate type" property="CertificateType"></datatable-column>
			<datatable-column class="col-code" name="Certificate number" property="CertificateNumber"></datatable-column>

			<datatable-column class="col-code" name="Listening skill" property="ListeningSkill"></datatable-column>
			<datatable-column class="col-code" name="Speaking skill" property="SpeakingSkill"></datatable-column>
			<datatable-column class="col-code" name="Reading skill" property="ReadingSkill"></datatable-column>
			<datatable-column class="col-code" name="Writing skill" property="WritingSkill"></datatable-column>
			<datatable-column *ngIf="pageConfig.canEdit" class="col-icon" name="" property="Id">
				<ng-template let-i="row" datatable-cell-template>
					<ion-button (click)="editRow(i)" size="small" title="{{ 'Edit' | translate }}" fill="clear"> <ion-icon slot="icon-only" name="pencil"></ion-icon> </ion-button>
				</ng-template>
			</datatable-column>
			<datatable-column class="col-icon" name="" property="Id" *ngIf="pageConfig.canEdit">
				<ng-template let-i="row" datatable-cell-template>
					<ion-button (click)="deleteRow(i)" size="small" title="{{ 'Remove' | translate }}" fill="clear">
						<ion-icon slot="icon-only" color='danger' name="trash"></ion-icon>
					</ion-button>
				</ng-template>
			</datatable-column>
		</app-data-table>
	</div>
</ion-col>
<ion-col size="0" size-md="0" size-lg="0" size-xl="3"></ion-col>
<ion-col size="12" size-xl="4" *ngIf="items.length && pageConfig.canEdit">
	<div class="c-control">
		<ion-button (click)="addRow()" size="small" fill="outline">
			<ion-icon slot="start" name="add-outline"></ion-icon>
			{{ 'Add' | translate }}
		</ion-button>
	</div>
</ion-col>
<ion-modal [isOpen]="isShowModal" (willDismiss)="dismissModal()">
	<div id="ng-select-table" style="position: absolute; z-index: 30005"></div>
	<ng-template>
		<ion-header>
			<ion-toolbar>
				<ion-title>{{ 'Information' | translate }} </ion-title>
				<ion-buttons slot="end">
					<ion-button (click)="dismissModal()">
						<ion-icon name="close"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-header>
		<ion-content class="ion-padding">
			<section class="table table-contain responsive">
				<div class="ion-no-padding" slot="content">
					<form [formGroup]="formGroup">
						<ion-row>
							<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
								<app-form-control
									[field]="{
										id: 'DateOfIssue',
										label: 'Date of issue',
										type: 'datetime-local',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'PlaceOfIssue',
										label: 'Place of issue',
										type: 'text',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'DateOfExpiry',
										label: 'Date of expiry',
										type: 'datetime-local',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'ForeignLanguage',
										label: 'Foreign language',
										type: 'ng-select',
										dataSource: foreignLanguageList,
										bindLable: 'Name',
										bindValue: 'Code',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'CertificateType',
										label: 'Certificate type',
										type: 'ng-select',
										dataSource: certificateTypeList,
										bindLable: 'Name',
										bindValue: 'Code',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'CertificateNumber',
										label: 'Certificate number',
										type: 'text',
										form: formGroup,
									}"
								>
								</app-form-control>
							</ion-col>
							<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
								<app-form-control
									[field]="{
										id: 'ListeningSkill',
										label: 'Listening skill',
										type: 'text',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'SpeakingSkill',
										label: 'Speaking skill',
										type: 'text',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'ReadingSkill',
										label: 'Reading skill',
										type: 'text',
										form: formGroup,
									}"
								>
								</app-form-control>
								<app-form-control
									[field]="{
										id: 'WritingSkill',
										label: 'Writing skill',
										type: 'text',
										form: formGroup,
									}"
								>
								</app-form-control>
							</ion-col>
						</ion-row>
					</form>
				</div>
			</section>
		</ion-content>
		<ion-footer>
			<ion-toolbar>
				<ion-button color="warning" size="default" slot="end" (click)="dismissModal(true)"> {{ 'Save' | translate }} </ion-button>
			</ion-toolbar>
		</ion-footer>
	</ng-template>
</ion-modal>
